<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checkout page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/cardConstructor.js"></script>
    <script src="./javascript/cartItemConstructor.js"></script>
    <script src="./javascript/loadCard.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card flip">
            <div class="card__cover-box">
                <div class="card__cover card__cover--right">
                    <p class="card__cover-text">
                        一點也不誘人呢
                    </p>
                </div>
                <div class="card__cover card__cover--left">
                    <p class="card__cover-text">
                        看起來很不錯耶 &#9829;
                    </p>
                </div>
            </div>
            
            <div class="card__side">
                <div class="card__side--front">
                <!-- <div class="card__side card__side--front"> -->
                    <div class="card__pad">
                        <p class="card__logo">&#9829;</p>
                    </div>
                </div>
                <div class="card__side--back">
    
                <!-- <div class="card__side card__side--back"> -->
                    <div class="card__pad">
                        <div class="card__img-box">
                            <img src="./img/matchaCoffee.jpg" alt="img" class="card__img">
                        </div>
                        <div class="card__text-box">
                            <h2 class="card__title">
                                戴綠帽
                            </h2>
                            <p class="card__story">
                                與你一輩子相伴的憧憬，我為此奮不顧身，三個人的雙人舞，終究曲終人散。
                            </p>
                            <p class="card__description">
                                可以試試看微苦的抹茶配上香醇的拿鐵，最好是無糖，適合一個人搭配著酸甜的覆盆子蛋糕服用。
                            </p>
                        </div>
                        <ul class="card__list">
                            <li class="card__item">
                                <label for="card__price-toggle">
                                    <i class="fas fa-dollar-sign card__icon"></i> PRICE
                                </label>
                                <span class="card__price">&#x00024;180</span>
                                <input type="checkbox" name="price" id="card__price-toggle">
                            </li>
                            <li class="card__item">
                                <a href="#" class="card__link">
                                    <i class="fas fa-map-marker-alt card__icon"></i> LOCATION
                                </a>
                            </li>
                            <li class="card__item">
                                <!-- http://www.w3school.com.cn/html/html_audio.ASP -->
                                <label for="card__music-toggle">
                                    <i class="far fa-play-circle card__icon"></i> MUSIC
                                </label>
                                <input type="checkbox" name="music" id="card__music-toggle">
                                <audio controls="controls" height="100" width="100" class="card__music">
                                    <source src="#" type="audio/mp3" />
                                    <source src="#" type="audio/ogg" />
                                    <embed height="100" width="100" src="song.mp3" />
                                </audio>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cart">
        <input type="checkbox" class="cart__checkbox" id="cart-toggle">

        <label for="cart-toggle" class="cart__button">
            <span class="cart__icon">&nbsp;</span>
        </label>

        <div class="cart__box">
            <div class="cart-item__container">
                <div class="cart-item__box">
                    <img src="./img/matchaCoffee.jpg" alt="img" class="card__img">
                    <h2 class="card__title">普通的一天</h2>
                    <ul class="card__list">
                        <li class="card__item">
                            <label for="card__price-toggle">
                                <i class="fas fa-dollar-sign card__icon"></i> PRICE
                            </label>
                            <span class="card__price">&#x00024;180</span>
                            <input type="checkbox" name="price" id="card__price-toggle">
                        </li>
                        <li class="card__item">
                            <a href="#" class="card__link">
                                <i class="fas fa-map-marker-alt card__icon"></i> LOCATION
                            </a>
                        </li>
                        <li class="card__item">
                            <!-- http://www.w3school.com.cn/html/html_audio.ASP -->
                            <label for="card__music-toggle">
                                <i class="far fa-play-circle card__icon"></i> MUSIC
                            </label>
                            <input type="checkbox" name="music" id="card__music-toggle">
                            <audio controls="controls" height="100" width="100" class="card__music">
                                <source src="#" type="audio/mp3" />
                                <source src="#" type="audio/ogg" />
                                <embed height="100" width="100" src="song.mp3" />
                            </audio>
                        </li>
                    </ul>
                    <a href="#" class="cart-item__delete"><i class="far fa-trash-alt"></i></a>   
                </div>
            </div>
            <!-- <div class="cart__checkout">
                    <input type="checkbox" class="order__checkbox" id="order-toggle">
                    <label for="order-toggle" class="cart__checkout-button">
                            <span class="cart__checkout-text">去結帳</span>
                    </label>
            </div> -->
            <div class="cart__checkout">
                <!-- <a href="#" class="cart__checkout-button">去結帳</a> -->
                <p class="cart__checkout-button">去結帳</p>
            </div>  
        </div>
    </div>
    <!-- </div> -->
    <div class="order__box">
        <input type="checkbox" class="order__checkbox" id="order-toggle" checked>
        <div class="order">
            <div class="order__container">
                <div class="dot-box">
                    <span class="dot" onclick="currentStep(1)"></span> 
                    <span class="dot" onclick="currentStep(2)"></span> 
                    <span class="dot" onclick="currentStep(3)"></span> 
                </div>

                <div class="order__card">
                    <div class="order__summary">
                        <h2 class="order__title">訂單資訊</h2>
                        <div class="order__item">
                            <h2 class="card__title">品名</h2>
                            <p class="card__price">金額</p>
                        </div>
                        <div class="order__item">
                            <h2 class="card__title">普通的一天</h2>
                            <p class="card__price">&#x00024;180</p>
                        </div>
                        <div class="order__item">
                            <h2 class="card__title">黛綠帽</h2>
                            <p class="card__price">&#x00024;160</p>
                        </div>
                        <hr>
                        <div class="order__price">
                            總金額： &#x00024;340
                        </div>
                    </div>
                </div>
                <!-- <div class="order__card" style="display:none"> test -->
                <div class="order__card">
                    <div class="order__contact">
                        <h2 class="order__title">收件人訊息</h2>

                        <div class="form__group">
                            <label class="form__label">電子信箱:</label>
                            <input type="email" class="form__input" name="email"> 
                        </div>
                        <div class="form__group">
                            <label class="form__label">電子信箱確認:</label>
                            <input type="email" class="form__input" name="email_confirm">
                        </div>
                        <div class="form__group">
                            <label class="form__label">手機號碼:</label>
                            <input type="number" class="form__input" name="email_confirm">
                        </div>

                        <div class="form__group">
                            <input type="checkbox" class="form__checkbox-input" name="card--signup" id="credit__signup" checked>
                            <label class="form__checkbox-label" for="credit__signup">
                                <span class="form__checkbox-button"></span>
                                以電子信箱註冊成會員
                            </label>
                        </div>

                        <hr>
                        <div class="order__btn-box">
                            <a href="#" class="btn btn--fb">Facebook</a>
                            <a href="#" class="btn btn--ig">Instagram</a>
                            <a href="#" class="btn btn--gl">Google</a>
                        </div>
                    </div>
                </div>
                <div class="order__card" >
                        <!-- <div class="order__card" style="display:none"> test -->
                    <div class="order__credit">
                        <h2 class="order__title">付款資訊</h2>
                        <div class="form__group">
                            <label class="form__label">信用卡號：</label>
                            <input type="number" class="form__input" name="card--n1" maxlength=4>
                            <span> - </span>
                            <input type="number" class="form__input" name="card--n2" maxlength=4>
                            <span> - </span>                    
                            <input type="number" class="form__input" name="card--n3" maxlength=4>
                            <span> - </span>                    
                            <input type="number" class="form__input" name="card--n4" maxlength=4>
                        </div>
                        
                        <div class="form__group">
                            <label class="form__label">有效月年：</label>
                            <input type="number" class="form__input" name="card--month" maxlength=2>
                            <span>&#x0002F;</span>
                            <input type="number" class="form__input" name="card--year" maxlength=4>
                        </div>
                        
                        <div class="form__group">
                            <label class="form__label">背面末三碼：</label>
                            <input type="number" class="form__input" name="card--safecode" maxlength=3>
                        </div>
                        
                        <div class="form__group">
                            <input type="checkbox" class="form__checkbox-input" name="card--agree" id="credit__agree" checked>
                            <label class="form__checkbox-label" for="credit__agree">
                                <span class="form__checkbox-button"></span>
                                本人同意授權...金流...
                            </label>
                        </div>
                        <div class="order__btn-box">
                            <a href="#" class="btn btn--checkout">結 帳</a>
                        </div>
                    </div>
                </div>
                <label for="order-toggle" class="order__button">
                    <i class="far fa-times-circle order__cancle"></i>
                </label>
            </div>
        </div>
    </div>
    <script>
        loadCard();
    </script>
    <script src="./javascript/order.js"></script>
</body>
</html>
